<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Author" content="Ali Hoseinbaglou">
  <title>Profile card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <div class="wrapper">

      <div class="top-svg-container">
            <img src="assets/bg-pattern-top.svg" class="top-svg svg" alt="image">
      </div>

      <div class="bottom-svg-container">
            <img src="assets/bg-pattern-bottom.svg" class="bottom-svg svg" alt="image">
      </div>

      <div class="profile-card">

          <div class="upper-card">
              <img src="assets/bg-pattern-card.svg" class="bg-pattern-card" alt="image">
            <div class="profile-image">
                <img src="assets/image-victor.jpg" alt="image">
            </div>
          </div>

          <div class="profile-info">

            <div class="profile-title">

                <h3><span class="profie-name">Victor Crost</span><span class="age">  26</span></h3>
                <p class="city">London</p>
                <div class="nothing"></div>

            </div>


            <div class="numerical-info">
                <div class="followers">
                    <h3 class="numbers">80K</h3>
                    <p>Followers</p>
                </div>

                <div class="likes">
                    <h3 class="numbers">803K</h3>
                    <p>Likes</p>
                </div>

                <div class="photos">
                    <h3>1.4K</h3>
                    <p class="numbers">Photos</p>
                </div>
            </div>
            <!-- End of the numerical info section -->

          </div>
          <!-- End of the profile info section -->

          <footer class="attribution">
            <p>Challenged by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
            
            <p>Coded by <a href="https://github.com/alihoseinbaglou" target="_blank">Ali Hoseinbaglou</a>.</p>
          </footer>
          <!-- End of the footer -->

      </div>
      <!-- End of the profile card section -->

  </div>
  <!-- End of the wrapper -->
  
</body>
</html>
